<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{Layout}">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Les amis de l'escalade - Mise en relation et partage entre passionés</title>
</head>

<body>

<section layout:fragment="content">

<div class="container">
	<div class="panel panel-default">	
		
		<div class="panel-heading">
		<strong class="red">Vous avez bien refusé la reservation du topo ! </strong>
		</div>
			
			<div class="panel-body">
				<label>Nom du topo:</label>
				<label th:text="${reservation.topo.nom}"></label>				
			</div>
			<div class="panel-body">
				<label>Nom du site:</label>
				<label th:text="${reservation.topo.spot.nom}"></label>				
			</div>
			<div class="panel-body">
				<label>Demandeur:</label>
				<label th:text="${reservation.utilisateur.pseudo}"></label>				
			</div>
	</div>
</div>

</section>

<footer>
<p layout:fragment="footer"></p>
</footer> 

</body>
</html>
