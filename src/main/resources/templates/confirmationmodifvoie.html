<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{Layout}">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Les amis de l'escalade - Mise en relation et partage entre passionés</title>
</head>

<body>

<section layout:fragment="content">

<div class="container">
	<div class="form-group">
		
		<div><strong>Vous avez bien modifié cette voie</strong></div>
			
			<label class="control-label">Nom:</label>
			<label class="control-label" th:text="${voie.nom}"></label>
			<label class="control-label">Hauteur:</label>
			<label class="control-label" th:text="${voie.hauteur}"></label>
			<label class="control-label">Nombre de points:</label>
			<label class="control-label" th:text="${voie.nombrePoints}"></label>
			<label class="control-label">Cotation:</label>
			<label class="control-label" th:text="${voie.cotation}"></label>
				
	</div>
</div>

</section>

<footer>
<p layout:fragment="footer"></p>
</footer> 

</body>
</html>
