<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" /> 
<title>Les amis de l'escalade - Mise en relation et partage entre passion√©s</title>
</head>

<body>

<section layout:fragment="content">

<div>
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="username" required="required" autofocus="autofocus" />
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="password" required="required" />
                    </div>

                    <div>
                        <input type="submit" value="Log in" />
                    </div>

                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                </fieldset>
            </form>
        </div>
</section>

<footer>
<p layout:fragment="footer"></p>
</footer>

</body>
</html>
