<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Les amis de l'escalade - Mise en relation et partage entre passion√©s</title>
</head>

<body>

<section layout:fragment="content">


<div class="container">
	<form th:action="@{/listespots}" method="get">
	<label>Nom : </label>
	<input type="text" name="motCle" th:value="${motCle}">
	<button class="btn btn-primary">Rechercher</button>	
	</form>
	<form th:action="@{/rechercheParDepartement}" method="get">
	<label>Departement : </label>
	<input type="text" name="motCleDep" th:value="${motCleDep}">
	<button class="btn btn-primary">Rechercher</button>	
	</form>
	<form th:action="@{/rechercheParTopoDispo}" method="get">
	<button class="btn btn-primary">Rechercher Topo dispo</button>	
	</form>
</div>

<p></p>

	<div id="sites_d_escalade" class=container>
		<table class="table">
			<thead>
				<tr>
					<th>Nom du topo</th><th>Nom du spot</th><th>Departement</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="topo:${listeSpotsTopo}">
					<td th:text="${topo.nom}"></td>				
					<td th:text="${topo.spot.nom}"></td>
					<td th:text="${topo.spot.departement}"></td>				
				</tr>
			</tbody>
		</table>
	</div>
     
    <div class="container">
      <ul class="pagination">
      	 <li th:class="${pageCourante}==${status.index}?'active':''" th:each="p,status:${pagesTopo}">
      	 <a  th:href="@{/rechercheParTopoDispo(page=${status.index}, size=${size})}" th:text="${status.index}"></a>
      	 </li >
      </ul>
    </div> 
    
    <div class="container">
    	<form th:action="@{/admin/ajouterspot}" method="get">
		<button class="btn btn-primary">Ajouter spot</button>	
		</form>	
	</div>
	
</section>

<footer>
<p layout:fragment="footer"></p>
</footer>

</body>
</html>
