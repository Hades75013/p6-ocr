<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{Layout}">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Les amis de l'escalade - Mise en relation et partage entre passionés</title>
</head>

<body>

<section layout:fragment="content">

<div id="categories_espace_perso" class="container">
	
	<div id="espace_perso_spot" class="container">
    	<form class="form-inline" th:action="@{/user/espacepersomesspots}" method="get">
			<button class="btn btn-primary">MES SPOTS</button>	
		</form>	
	</div>	
	
	<div id="espace_perso_topos" class="container">
    	<form class="form-inline" th:action="@{/user/espacepersomestopos}" method="get">
			<button class="btn btn-primary">MES TOPOS</button>	
		</form>	
	</div>	

	<div id="espace_perso_topos_demandes" class="container">
    	<form class="form-inline" th:action="@{/user/espacepersotoposdemandes}" method="get">
			<button class="btn btn-primary">TOPOS DEMANDES</button>	
		</form>	
	</div>
	
	<div id="espace_perso_reservations" class="container">
    	<form class="form-inline" th:action="@{/user/espacepersoreservations}" method="get">
			<button class="btn btn-primary">RESERVATIONS</button>	
		</form>	
	</div>	
		
</div>	

	

	<div id="titre_tableau" class=container>
		<h4><strong> MES TOPOS </strong></h4>
	</div>
	
	<div id="mes_topos" class=container>			
		<table class="table table-bordered table-striped">
		
			<thead>
				<tr>
					<th>Nom du topo</th><th>Nom du spot</th><th>Statut</th>
					<th><span class="glyphicon glyphicon-edit"></span></th>
					<th><span class="glyphicon glyphicon-trash"></span></th>		
					<th><span class="glyphicon glyphicon-plus-sign"></span></th>		
				</tr>
			</thead>
			<tbody>
				<tr th:each="topo:${listeToposUtilisateur}">
					<td th:text="${topo.nom}"></td>
					<td th:text="${topo.spot.nom}"></td>
					<td th:switch="${topo.statut}">
	            		<p th:case="true" class="green"> Disponible </p>
		    			<p th:case="false" class="red">Indisponible</p>
					</td>
					<td><a th:href="@{/user/modifiertopo(idTopo=${topo.id})}">Modifier</a></td>
					<td><a onclick="return confirm('Etes-vous sûr de vouloir supprimer ?')" th:href="@{/user/supprimertopo(idTopo=${topo.id})}">Supprimer</a></td>				
					<td><a th:href="@{/user/topoDetails(idTopo=${topo.id})}">Details</a></td>					
					<td><a th:href="@{/user/statuttopo(idTopo=${topo.id})}"  class="btn btn-primary">Statut topo</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</section>

<footer >
  <p>Copyright Les amis de l'escalade - Tous droits réservés</p>  
</footer>  


</body>
</html>
